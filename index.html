<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./style/styleGame2048.css">
    <link rel="shortcut icon" href="./img/icon/favicon.ico" type="image/x-icon">
    <script src="./script/scriptGame2048.js"></script>
</head>

<body>

    <header class="header"></header>

    <main class="main">

        <h2>Score: <span id="score">0</span></h2>

        <div class="hr">
            <img class="hrFlower" src="./img/planet/2.png" alt="1">
            <img class="hrFlower" src="./img/planet/222.png" alt="1">
            <img class="hrFlower" src="./img/planet/2.png" alt="1">
        </div>

        <div id="board">
            <!-- <div class="tile x2">2</div>
            <div class="tile x4">4</div>
            <div class="tile x8">8</div> -->
        </div>

        <div class="game_pad">
            <div><img id="keyUp" src="./img/icon/up.png" alt="arrowUp"></div>
            <div><img id="keyLeft" src="./img/icon/left.png" alt="arrowLeft"></div>
            <div><img id="keyRight" src="./img/icon/right.png" alt="arrowRight"></div>
            <div><img id="keyDown" src="./img/icon/down.png" alt="arrowDown"></div>
        </div>  
    </main>

</body>
</html>
